{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/carrito.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="contenedor-carrito pt-5" style="align-self: center;">    
    <div class="carrito-grid mt-4">
        <div class="productos-carrito">
            <div class="producto-lista" id="productos-carrito-container">
                <!-- Los productos se ponen en lista segun como los agregue el cliente-->
            </div>
            
            <!-- Mensaje que aparece cuando no haya ningun producto pero solo si el usuario esta logueado -->
            <div class="carrito-vacio" id="carrito-vacio">
                <i class="ri-shopping-cart-line"></i>
                <p>Tu carrito esta vacio</p>
                <a href="{% url 'catalogo' %}" class="btn-seguir-comprando">Seguir comprando</a>
            </div>
        </div>

        <!-- Resumen de compra-->
        <div class="resumen-carrito" id="resumen-carrito">
            <h2>Resumen de compra</h2>
            <div class="resumen-detalles">
                <div class="detalle-linea">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="detalle-linea">
                    <span>Domicilio</span>
                    <span id="domicilio">$0.00</span>
                </div>
                <div class="detalle-linea total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <a class="btn-proceder" id="btn-proceder" href="{% url 'pasarela' %}">Proceder al pago</a>
            <a href="{% url 'catalogo' %}" class="btn-seguir-comprando">Seguir comprando</a>
        </div>
    </div>
</div>

{% block script %}
<script src="{% static 'js/carrito.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% endblock %}
